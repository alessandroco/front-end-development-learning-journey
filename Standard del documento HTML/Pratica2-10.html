<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linking Within Page</title>
  </head>
  <body>
    <!-- These links jump to sections of the same page -->
    <ol>
      <li><a href="#top">Top</a></li>
      <li><a href="#bottom">Bottom</a></li>
    </ol>

    <p id="top">This is the top of the page!</p>
    <h1 id="bottom">This is the bottom!</h1>
  </body>
</html>
