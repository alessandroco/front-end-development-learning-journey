<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Submit Form Esercizio</title>
</head>
<body>

  <form>
    <!-- Sezione per il primo pulsante submit -->
    <section class="submission">
      <!-- Esercizio 2: input submit senza attributo value (quindi testo predefinito) -->
      <input type="submit" />
    </section>

    <!-- Seconda sezione con secondo pulsante submit -->
    <section class="retry">
      <input type="submit" value="Riprova" />
    </section>
  </form>

</body>
</html>
