<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo con Validazione</title>
</head>
<body>

  

  <form action="/verifica" method="post">
    
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <label for="eta">Inserisci la tua et√†:</label>
    <input type="number" id="eta" name="eta" min="18" max="99">
    <br><br>

    <label for="messaggio">Scrivi un breve messaggio:</label>
    <input type="text" id="messaggio" name="messaggio" minlength="10" maxlength="100" style="width:300px; height: 50px;" required>
    <br><br>

    <label for="codice">Inserisci un codice numerico (esattamente 6 cifre):</label>
    <input type="text" id="codice" name="codice" pattern="[0-9]{6}" required>
    <br><br>

    <input type="submit" value="Invia">

  </form>

</body>
</html>
