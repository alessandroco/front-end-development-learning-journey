<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Semantic HTML - Article and Section</title>
</head>
<body>

  <section>
    <h2>Curiosità sul cricket</h2>
    <article>
      <p>Una partita di cricket può durare fino a 5 giorni.</p>
    </article>
  </section>

  <section>
    <h2>Contatti</h2>
    <p>Scrivici a info@example.com</p>
  </section>

  <article>
    <section>
      <h3>Storia del cricket</h3>
      <p>Il cricket è nato in Inghilterra nel XVI secolo.</p>
    </section>
  </article>

  <section>
    <h2>Curiosità sul cricket</h2>
    <article>
      <p>Una partita può durare 5 giorni.</p>
    </article>
    <article>
      <p>La palla da cricket è fatta di sughero e pelle.</p>
    </article>
  </section>

</body>
</html>
