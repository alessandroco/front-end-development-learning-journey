<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Figure and Figcaption</title>
</head>
<body>

  <figure>
    <img src="overwatch.jpg" alt="" />
  </figure>

  <figure>
    <img src="overwatch.jpg" alt="" />
    <figcaption>Questa immagine mostra i personaggi di Overwatch.</figcaption>
  </figure>

  <figure>
    <img src="overwatch.jpg" alt="" />
    <p>Immagine di Overwatch</p>
  </figure>

  <figure>
    <img src="overwatch.jpg" alt="" />
    <figcaption>Personaggi principali del videogioco Overwatch</figcaption>
  </figure>

  <section>
    <h2>Immagini correlate</h2>
  </section>

  <figure>
    <img src="overwatch.jpg" alt="" />
    <figcaption>Questo contenuto Ã¨ correlato ma indipendente dalla sezione.</figcaption>
  </figure>

</body>
</html>
