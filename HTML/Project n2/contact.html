<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Messaggi dei Fan</title>
</head>
<body>
    <main>
        <article>
            <h1>Contattaci</h1>
            <form>
                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="personaggio">Scegli il tuo personaggio preferito</label>
                    <select id="personaggio" name="personaggio">
                        <option value="Elira">Elira</option>
                        <option value="Bram">Bram</option>
                        <option value="Willow">Willow</option>
                    </select>
                </div>
                <br>
                <fieldset>
                    <legend>La consiglieresti?</legend>
                    <label for="cons-si">
                        <input type="radio" id="cons-si" name="consiglio" value="si" required>
                        Sì
                    </label>
                    <label for="cons-no">
                        <input type="radio" id="cons-no" name="consiglio" value="no">
                        No
                    </label>
                </fieldset>
                <br><br>
                <div>
                    <label for="commento">Condividi il tuo pensiero</label>
                    <textarea id="commento" name="commento" maxlength="300"></textarea>
                </div>
                <br>
                <div>
                    <label for="iscrizione">
                        <input type="checkbox" id="iscrizione" name="iscrizione">
                        Iscrivimi agli aggiornamenti per i fan
                    </label>
                </div>
                <br><br>
                <button type="submit">Invia Messaggio</button>
            </form>
            <!-- Fine del modulo di contatto -->
        </article>
    </main>
</body>
</html>
