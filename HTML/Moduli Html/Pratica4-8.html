<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Pizza</title>
</head>
<body>

  <form>
    <p>Scegli i tuoi condimenti per la pizza:</p>

    <label for="formaggio">Formaggio extra</label>
    <input type="checkbox" id="formaggio" name="condimento" value="formaggio"><br>

    <label for="salame">Salame piccante</label>
    <input type="checkbox" id="salame" name="condimento" value="salame"><br>

    <label for="acciughe">Acciughe</label>
    <input type="checkbox" id="acciughe" name="condimento" value="acciughe"><br>
  </form>

</body>
</html>
