<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Textarea Esercizio</title>
</head>
<body>

  <form>
    <label for="articolo">Nuovo articolo del blog:</label><br>

    <textarea
      id="articolo"
      name="articolo"
      rows="5"
      cols="30"
    >Scrivi qui il tuo articolo...</textarea>

    <br>
    <button type="submit">Invia</button>
  </form>

</body>
</html>
