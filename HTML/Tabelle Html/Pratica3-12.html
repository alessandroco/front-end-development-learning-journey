<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabella con Stile CSS</title>
  
  <style>
    table, th, td {
      border: 1px solid black;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Questa tabella ha uno stile applicato con CSS -->

  <table>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

</body>
</html>
